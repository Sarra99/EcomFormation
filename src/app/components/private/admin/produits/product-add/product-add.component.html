<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Gestion des Produits</h1>

                </div>


                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Formulaire d'ajout de produits</h6>

                            </div>
                            <!-- Card Body -->

                            <!-- Nested Row within Card Body -->
                            <div class="row">

                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Ajouter Produit</h1>
                                        </div>
                                        <form [formGroup]="registerForm" class="user" (ngSubmit)="registerCategory()">
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-6 mb-sm-0">
                                                    <label for="exampleFirstName">Nom Produit</label>
                                                    <input type="text" class="form-control " id="exampleFirstName"
                                                        placeholder="Nom" formControlName="nom">
                                                </div>
                                                <div class="col-sm-12">
                                                    <label for="exampleLastName">Description</label>
                                                    <input type="text" class="form-control " id="exampleLastName"
                                                        placeholder="description" formControlName="description">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-6 mb-sm-0">
                                                    <label for="exampledatenaissance">Quantité</label>
                                                    <input type="text" class="form-control " id="exampleQuantite"
                                                        placeholder="Quantité" formControlName="quantite">
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-6 mb-sm-0">
                                                    <label for="exampledatenaissance">Date de
                                                        creation</label>
                                                    <input type="date" class="form-control " id="exampledatenaissance"
                                                        placeholder="Date" formControlName="date">
                                                </div>

                                            </div>


                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Ajouter Produit
                                            </button>



                                        </form>
                                    </div>
                                </div>
                            </div>






                        </div>
                    </div>
                </div>

            </div>



        </div>
        <!-- /.container-fluid -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Main Content -->



</div>
<!-- End of Content Wrapper -->


<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
