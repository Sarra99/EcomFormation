<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-add-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Catégorie</h1>
                        </div>
                        <form [formGroup]="registerForm" class="user" (ngSubmit)="registerCategory()">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-6 mb-sm-0">
                                    <label for="exampleFirstName">Nom Catégorie</label>
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="Nom" formControlName="nom">
                                </div>
                                <div class="col-sm-12">
                                    <label for="exampleLastName">Description</label>
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="description" formControlName="description">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-6 mb-sm-0">
                                    <label for="exampledatenaissance">Date de creation</label>
                                    <input type="date" class="form-control form-control-user" id="exampledatenaissance"
                                        placeholder="Date"formControlName="date">
                                </div>
                                
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Ajouter Catégorie
                            </button>
                            <button [routerLink]="['/admin/categories/list']" class="btn btn-primary btn-user btn-block">
                                Voir toutes les catégories
                            </button>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
